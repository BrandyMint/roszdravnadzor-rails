  body: '<div><span class="newslist"><div class="date">01.07.2013 13:00</div><a href="/i/upload/files/1372669059.2242-22914.rtf" target="_blank" class="articllink">Постановление Правительства <span class="scayt-misspell" data-scayt_word="РФ" data-scaytid="3">РФ</span> <span class="scayt-misspell" data-scayt_word="№1155" data-scaytid="5">№1155</span> от 26.12.2011</a> </span><div class="t"><p>  <span face="">О <span class="scayt-misspell" data-scayt_word="закупках" data-scaytid="7">закупках</span> лекарственных препаратов, <span class="scayt-misspell" data-scayt_word="предназначенных" data-scaytid="9">предназначенных</span> для <span class="scayt-misspell" data-scayt_word="лечения" data-scaytid="11">лечения</span> <span class="scayt-misspell" data-scayt_word="больных" data-scaytid="13">больных</span> злокачественными новообразованиями <span class="scayt-misspell" data-scayt_word="лимфоидной" data-scaytid="15">лимфоидной</span>, кроветворной и родственных <span class="scayt-misspell" data-scayt_word="им" data-scaytid="17">им</span> <span class="scayt-misspell" data-scayt_word="тканей" data-scaytid="19">тканей</span>, <span class="scayt-misspell" data-scayt_word="гемофилией" data-scaytid="21">гемофилией</span>, муковисцидозом, <span class="scayt-misspell" data-scayt_word="гипофизарным" data-scaytid="23">гипофизарным</span> <span class="scayt-misspell" data-scayt_word="нанизмом" data-scaytid="25">нанизмом</span>, <span class="scayt-misspell" data-scayt_word="болезнью" data-scaytid="31">болезнью</span> <span class="scayt-misspell" data-scayt_word="Гоше" data-scaytid="33">Гоше</span>, <span class="scayt-misspell" data-scayt_word="рассеянным" data-scaytid="35">рассеянным</span> <span class="scayt-misspell" data-scayt_word="склерозом" data-scaytid="37">склерозом</span>, а <span class="scayt-misspell" data-scayt_word="также" data-scaytid="39">также</span> <span class="scayt-misspell" data-scayt_word="после" data-scaytid="41">после</span> <span class="scayt-misspell" data-scayt_word="трансплантации" data-scaytid="43">трансплантации</span> органов и (или) <span class="scayt-misspell" data-scayt_word="тканей" data-scaytid="29">тканей</span> (ред. <span class="scayt-misspell" data-scayt_word="от" data-scaytid="45">от</span> 04.09.2012)</span></p></div></div> <div><span class="newslist"><div class="date">01.07.2013 12:56</div><a href="/i/upload/files/1372668998.56697-22618.rtf" target="_blank" class="articllink"><span class="scayt-misspell" data-scayt_word="Приказ" data-scaytid="3">Приказ</span> Минздравсоцразвития <span class="scayt-misspell" data-scayt_word="России" data-scaytid="5">России</span>&nbsp;<span class="scayt-misspell" data-scayt_word="№328" data-scaytid="9">№328</span> от 29.12.2004</a> </span><div class="t"><p>  <span face=""><span class="scayt-misspell" data-scayt_word="Об" data-scaytid="13">Об</span> утверждении <span class="scayt-misspell" data-scayt_word="Порядка" data-scaytid="15">Порядка</span> предоставления <span class="scayt-misspell" data-scayt_word="набора" data-scaytid="17">набора</span> <span class="scayt-misspell" data-scayt_word="социальных" data-scaytid="19">социальных</span> <span class="scayt-misspell" data-scayt_word="услуг" data-scaytid="21">услуг</span> <span class="scayt-misspell" data-scayt_word="отдельным" data-scaytid="23">отдельным</span> <span class="scayt-misspell" data-scayt_word="категориям" data-scaytid="25">категориям</span> <span class="scayt-misspell" data-scayt_word="граждан" data-scaytid="27">граждан</span> (ред. <span class="scayt-misspell" data-scayt_word="от" data-scaytid="11">от</span> 01.03.2012)</span></p></div></div><div><span class="newslist"><div class="date">10.02.2011 17:56</div><a href="/i/upload/files/1297349810.62912-6145.doc" target="_blank" class="articllink">Приказ Минздравсоцразвития №225 от 22.11.2004</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 211 Кб</font></nobr><div class="t"><p>  О ПОРЯДКЕ ОКАЗАНИЯ ПЕРВИЧНОЙ МЕДИКО-САНИТАРНОЙ ПОМОЩИ ГРАЖДАНАМ, ИМЕЮЩИМ ПРАВО НА ПОЛУЧЕНИЕ НАБОРА СОЦИАЛЬНЫХ УСЛУГ</p></div></div><div><span class="newslist"><div class="date">10.02.2011 17:50</div><a href="/i/upload/files/1297349396.2551-6116.doc" target="_blank" class="articllink"><span class="scayt-misspell" data-scayt_word="Приказ" data-scaytid="3">Приказ</span> Минздравсоцразвития <span class="scayt-misspell" data-scayt_word="№785" data-scaytid="5">№785</span> от 14.12.2005</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 128 Кб</font></nobr><div class="t"><p>  <span style="font-size: 16px"><span style="font-family: times new roman,times,serif"><span style="color: #222222">О <span class="scayt-misspell3"><span class="scayt-misspell" data-scayt_word="порядке" data-scaytid="7">порядке</span></span> <span class="scayt-misspell3"><span class="scayt-misspell" data-scayt_word="отпуска" data-scaytid="9">отпуска</span></span> лекарственных средств</span></span></span><span></span></p></div></div> <div><span class="newslist"><div class="date">10.02.2011 17:31</div><a href="/i/upload/files/1297348305.99781-6145.doc" target="_blank" class="articllink">Приказ Минздравсоцразвития №110 от 12.02.2007</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 302 Кб</font></nobr><div class="t"><p>  О ПОРЯДКЕ НАЗНАЧЕНИЯ И ВЫПИСЫВАНИЯ ЛЕКАРСТВЕННЫХ СРЕДСТВ, ИЗДЕЛИЙ МЕДИЦИНСКОГО НАЗНАЧЕНИЯ И СПЕЦИАЛИЗИРОВАННЫХ ПРОДУКТОВ ЛЕЧЕБНОГО ПИТАНИЯ</p></div></div> <div><span class="newslist"><div class="date">10.02.2011 17:20</div><a href="/i/upload/files/1297347732.97851-6116.doc" target="_blank" class="articllink">Приказ Минздравсоцразвития №1 от 09.01.2007</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 32 Кб</font></nobr><div class="t"><p>  ОБ УТВЕРЖДЕНИИ ПЕРЕЧНЯ ИЗДЕЛИЙ МЕДИЦИНСКОГО НАЗНАЧЕНИЯ И СПЕЦИАЛИЗИРОВАННЫХ ПРОДУКТОВ ЛЕЧЕБНОГО ПИТАНИЯ ДЛЯ ДЕТЕЙ-ИНВАЛИДОВ, ОТПУСКАЕМЫХ ПО РЕЦЕПТАМ ВРАЧА (ФЕЛЬДШЕРА) ПРИ ОКАЗАНИИ ДОПОЛНИТЕЛЬНОЙ БЕСПЛАТНОЙ МЕДИЦИНСКОЙ ПОМОЩИ ОТДЕЛЬНЫМ КАТЕГОРИЯМ ГРАЖДАН, ИМЕЮЩИМ ПРАВО НА ПОЛУЧЕНИЕ ГОСУДАРСТВЕННОЙ СОЦИАЛЬНОЙ ПОМОЩИ</p></div></div><div><span class="newslist"><div class="date">10.02.2011 16:58</div><a href="/i/upload/files/1297346326.24554-6145.doc" target="_blank" class="articllink">Приказ Минздравсоцразвития №665 от 18.09.2006</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 165 Кб</font></nobr><div class="t"><p>  ОБ УТВЕРЖДЕНИИ ПЕРЕЧНЯ ЛЕКАРСТВЕННЫХ СРЕДСТВ, ОТПУСКАЕМЫХ ПО РЕЦЕПТАМ ВРАЧА (ФЕЛЬДШЕРА) ПРИ ОКАЗАНИИ ДОПОЛНИТЕЛЬНОЙ БЕСПЛАТНОЙ МЕДИЦИНСКОЙ ПОМОЩИ ОТДЕЛЬНЫМ КАТЕГОРИЯМ ГРАЖДАН, ИМЕЮЩИМ ПРАВО НА ПОЛУЧЕНИЕ ГОСУДАРСТВЕННОЙ СОЦИАЛЬНОЙ ПОМОЩИ</p></div></div> <div><span class="newslist"><div class="date">10.02.2011 16:41</div><a href="/i/upload/files/1297345302.12163-6655.doc" target="_blank" class="articllink">Постановление Правительства Российской Федерации №682 от 17.10.2007</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 47 Кб</font></nobr><div class="t"><p>  О ЗАКУПКАХ В 2010 ГОДУ ЛЕКАРСТВЕННЫХ СРЕДСТВ, ПРЕДНАЗНАЧЕННЫХ ДЛЯ ЛЕЧЕНИЯ БОЛЬНЫХ ЗЛОКАЧЕСТВЕННЫМИ НОВООБРАЗОВАНИЯМИ ЛИМФОИДНОЙ, КРОВЕТВОРНОЙ И РОДСТВЕННЫХ ИМ ТКАНЕЙ, ГЕМОФИЛИЕЙ, МУКОВИСЦИДОЗОМ, ГИПОФИЗАРНЫМ НАНИЗМОМ, БОЛЕЗНЬЮ ГОШЕ, РАССЕЯННЫМ СКЛЕРОЗОМ, А ТАКЖЕ ПОСЛЕ ТРАНСПЛАНТАЦИИ ОРГАНОВ И (ИЛИ) ТКАНЕЙ</p></div></div> <div><span class="newslist"><div class="date">10.02.2011 16:36</div><a href="/i/upload/files/1297344976.82981-6654.doc" target="_blank" class="articllink">Статья 18 Федерального закона №230-ФЗ "О внесении изменений в отдельные законодательные акты Российской Федерации в связи с совершенствованием разграничения полномочий" от 18.10.2007</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 40 Кб</font></nobr><div class="t"></div></div><div><span class="newslist"><div class="date">10.02.2011 16:27</div><a href="/i/upload/files/1297344450.50415-6654.doc" target="_blank" class="articllink">Федеральный закон №178-ФЗ от 17.07.1999</a> </span>    &nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="формат MS Word" hspace="5" src="/i/images/ico_word.gif" width="16" border="0">формат MS Word, 134 Кб</font></nobr><div class="t"><p>  О государственной социальной помощи</p></div></div>'
