  body: '<div><span class="newslist"><div class="date">16.05.2011 15:32</div><a href="/i/upload/files/1305545529.80952-21218.pdf" target="_blank" class="articllink">Информационное письмо Росстандарта №АЗ-101-32/3615 от 16.05.2011</a></span>&nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="pdf-формат" hspace="5" src="/i/images/ico_pdf.gif" width="16" border="0">pdf-формат, 376 Кб</font></nobr><div class="t"><p>В целях реализации п.3 постановления Правительства Российской Федерацииот 13 ноября 2010 г. №906 "О внесении изменений в постановление Правительства Российской Федерации от 13 ноября 2010 года №906 "О внесении изменений в постановление Правительства Российской Федерации от 1 декабря 2009 г. №982" Росстандарт опубликовал дополнение к информации о продукции, подлежащей обязательному подтверждению соответствия (в форме обязательной сертификации и в форме декларирования соответствия) в системе сертификации ГОСТ Р с указанием нормативных документов, устанавливающих обязательные требования, касающиеся медицинских иммунобиологических препаратов.</p></div></div><div><span class="newslist"><div class="date">04.03.2011 14:59</div><a href="/i/upload/files/1268909547.10001-19319.pdf" target="_blank" class="articllink">Информационное письмо Росздранвадзора от 16.03.2010 года №04И-218/10 от 18.03.2010</a></span>&nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="pdf-формат" hspace="5" src="/i/images/ico_pdf.gif" width="16" border="0">pdf-формат, 121 Кб</font></nobr><div class="t"><p>О реализации товаров для детей</p></div></div><div><span class="newslist"><div class="date">04.03.2011 14:57</div><a href="/i/upload/files/1277188376.96332-8594.pdf" target="_blank" class="articllink">Информационное письмо №04И-593/10 от 21.06.2010</a></span>&nbsp;&nbsp;&nbsp;<nobr><font class="file_format"><img height="16" alt="pdf-формат" hspace="5" src="/i/images/ico_pdf.gif" width="16" border="0">pdf-формат, 153 Кб</font></nobr><div class="t"><p>Об исполнении действующего законодательства</p></div></div>'
